<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Qualite de vie</title>
		<script type="text/javascript" src="calculate.js" async></script>
		<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
	</head>
	<body>
		<h1>Qualite de vie</h1>
		<form>
			<label for="field_1">Field 1 (1-7) :</label>
			<input type="number" class="value" id="field_1" min="1" max="7" value="1" /><br />
			<label for="field_2">Field 2 (1-4) :</label>
			<input type="number" class="value" id="field_2" min="1" max="4" value="1" /><br />
			<input type="submit" id="submit" value="Calculer" />
		</form>
		<div id="result_div" hidden="true">
			Resultat : <span id="result">0</span>/100.
		</div>
	</body>
</html>
